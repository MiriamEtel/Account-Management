<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול התקבצו</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" href="./assets/לוגו התקבצו.ico" type="image/x-icon">
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-2">
                    <img src="./assets/לוגו התקבצו.png" alt="Organization Logo" class="img-fluid">
                </div>
                <div class="col-md-10">
                    <h1 class="display-4">תכנת ניהול</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">חישוב תשלום ללומד</h2>
                        <form id="single-student-form">
                            <div class="form-group">
                                <label for="student-name">שם הבחור:</label>
                                <input type="text" id="student-name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="student-age">יש"ק / יש"ג:</label>
                                <select id="student-age" class="form-control">
                                    <option value="under_high_school">ישיבה קטנה</option>
                                    <option value="above_high_school">ישיבה גדולה</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="hours-input">שעות לימוד:</label>
                                <input type="text" id="hours-input" class="form-control">
                                <small class="form-text text-muted">הזן שעות מופרדות ב-+  (לדוגמה: 1+2+3+30).</small>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="calculatePayment()">חשב תשלום</button>
                            <div id="payment-result" class="mt-3"></div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 class="card-title mb-0">סיכום תשלומים</h2>
                            <button class="btn btn-success" onclick="downloadExcel()">
                                <i class="fas fa-download"></i> הורד אקסל
                            </button>
                        </div>
                        <!-- טופס חיפוש -->
                        <div class="input-group mb-3">
                            <input type="text" id="search-input" class="form-control" placeholder="חיפוש לפי שם הבחור...">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" onclick="searchStudentCard()">חיפוש</button>
                                <button class="btn btn-outline-secondary" type="button" onclick="clearSearch()">הכל</button>
                            </div>
                        </div>
                        <div id="summary-list">
                            <!-- סיכומי תשלומים יתווספו כאן דינאמית -->
                        </div>

                        <!-- סך כל השעות והתשלומים -->
                        <div class="mt-3">
                            <h5>סך כל השעות הלימוד: <span id="total-hours">0</span></h5>
                            <h5>סך כל התשלומים: ₪<span id="total-payment">0.00</span></h5>
                            <h5>סך כל התשלומים לישב"ק ": ₪<span id="total-payment-under">0.00</span></h5>
                            <h5>סך כל התשלומים ליש"ג: ₪<span id="total-payment-above">0.00</span></h5>
                            <h5>סך כל התשלומים ששולמו ליש"ק " : ₪<span id="total-paid-under">0.00</span></h5>
                            <h5>סך כל התשלומים ששולמו ליש"ג: ₪<span id="total-paid-above">0.00</span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- טופס לשינוי תעריפי התשלום בחלון המנהל -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">הגדרת תעריפי תשלום</h2>
                <form id="rate-form">
                    <div class="form-group">
                        <label for="under-rate">תעריף לשעה לישיבה קטנה (ש"ח):</label>
                        <input type="number" id="under-rate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="above-rate">תעריף לשעה לישיבה גדולה (ש"ח):</label>
                        <input type="number" id="above-rate" class="form-control">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="updateRates()">עדכן תעריפים</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS ותלותים -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
